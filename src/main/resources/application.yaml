server:
  port: ${SERVER_PORT:8080}

spring:
  application:
    name: project
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://db:3306/authdb}
    username: ${SPRING_DATASOURCE_USERNAME:root}
    password: ${SPRING_DATASOURCE_PASSWORD:root}
  jpa:
    hibernate:
      ddl-auto: ${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID:dummy}
            client-secret: ${GOOGLE_CLIENT_SECRET:dummy}
            scope: email, profile
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
        provider:
          google:
            authorization-uri: https://accounts.google.com/o/oauth2/v2/auth
            token-uri: https://www.googleapis.com/oauth2/v4/token
            user-info-uri: https://www.googleapis.com/oauth2/v3/userinfo

app:
  jwt:
    secret: ${APP_JWT_SECRET:dev-only}
    accessTokenExpirationMs: ${APP_JWT_ACCESS_EXP_MS:900000}
    refreshTokenExpirationMs: ${APP_JWT_REFRESH_EXP_MS:604800000}
  oauth2:
    authorizedRedirectUri: ${APP_OAUTH2_REDIRECT_URI:http://localhost:3000/oauth2/redirect}
